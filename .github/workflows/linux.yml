name: linux-grep

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'graalvm'
        cache: maven
    - name: Build with Maven
      run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app ghcr.io/graalvm/native-image-community:24-muslib-ol8 ./mvnw -Plinux native:compile
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: maven-build-artifacts
        path: |
          target/*
        retention-days: 30 
