name: linux-grep

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Install musl
      run: |
        sudo apt-get update
        sudo apt-get install -y musl musl-dev musl-tools zlib1g-dev
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'graalvm'
        cache: maven
    - name: Build with Maven
      run: |
        export CC=musl-gcc
        export LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:$LIBRARY_PATH
        mvn -B clean package -Plinux
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: maven-build-artifacts
        path: |
          target/*
        retention-days: 30 
