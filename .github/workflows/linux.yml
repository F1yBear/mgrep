name: linux-grep

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'graalvm'
        cache: maven
    - name: Install musl tools
      run: |
        sudo apt-get update && sudo apt-get install -y musl-tools build-essential wget
        wget https://zlib.net/zlib-1.3.1.tar.gz
        tar -xzf zlib-1.3.1.tar.gz
        cd zlib-1.3.1
        CC=/usr/bin/x86_64-linux-musl-gcc ./configure --static
        make
        sudo make install
    - name: Build with Maven
      run: |
        find /usr/lib -name libz.a
        mvn -B clean package -Plinux
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: maven-build-artifacts
        path: |
          target/*
        retention-days: 30 
